{% extends 'componants/nav.html' %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Group</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Edit Group</h1>
        <form method="POST" action="{% url 'edit_group' group_id=group.id %}" class="form-group">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ group.name }}" required>
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ group.description }}</textarea>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    <div class="container">
        {% include 'componants/footer.html' %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
{% endblock %}
