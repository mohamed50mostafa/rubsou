<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 p-5 border rounded shadow bg-light">
          <h1 class="text-center text-primary mb-4" style="font-size: 2.5rem; font-weight: bold;">Register</h1>
          <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-block mt-4" id="signup_button">Create Account</button>
            </div>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'signin' %}" id="signin_link" class="text-primary">Log In</a></p>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      {% include 'componants/footer.html' %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPQyMO6TY9K6nW8tT4O78Pm3OlRnGkFn8pV6Q2fPvX2XOv5pG2uYYTZ0X3Kd2vqFlI" crossorigin="anonymous"></script>
  </body>
</html>
